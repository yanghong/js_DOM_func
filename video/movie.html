<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My video</title>
    <link rel="stylesheet" href="/styles/player.css">
</head>
<body>

<div class="video-wrapper">
    <video id="movie" controls>
        <source src="movie.mp4">
        <source src="movie.webm" type='video/webm; codes="vp8, vorbis"'>
        <source src="movie.ogv" type='video/ogg; codes="theora, vorbis"'>
        <p>Download movie as
            <a href="movie.mp4">MP4</a>,
            <a href="movie.webm">WebM</a>,
        or <a href="movie.ogv">Ogg</a>.</p>
    </video>

</div>
<script src="/srcipts/player.js"></script>

</body>
</html>
